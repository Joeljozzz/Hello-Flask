version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 703671936328.dkr.ecr.us-east-1.amazonaws.com

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t assignment3 .
      - echo Tagging the Docker image...
      - docker tag assignment3:latest 703671936328.dkr.ecr.us-east-1.amazonaws.com/assignment3:latest
      - echo Pushing the Docker image to Amazon ECR...
      - docker push 703671936328.dkr.ecr.us-east-1.amazonaws.com/assignment3:latest

  post_build:
    commands:
      - echo Creating imagedefinitions.json file...
      - |
        echo '[{"name":"assignment3-flask-container","imageUri":"703671936328.dkr.ecr.us-east-1.amazonaws.com/assignment3:latest"}]' > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
